<html>
<head>
  {% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", 'Times New Roman', Times, serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThpbl1rVFZ-AdS1e5s1r63AQrWidna7Fnh0g&usqp=CAU/');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
{% endblock %}
</head>
<body>
  {% block body %}
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
        </ul>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/login'">Login</button>
          <button type="button" class="btn btn-warning" onclick="location.href='/signup'">Sign-up</button>
        </div>
      </div>
    </div>
  </header>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-black">

  <div class="w3-display-middle">
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">View/Add Your Donations</p>
    <p class="w3-large w3-center">Update your Profile</p>
    <p class="w3-large w3-center">Manage your Account</p>
  </div>
  
</div>
{% endblock %}
</body>
</html>
